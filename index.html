<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Website</title>
    <style>
body {
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

header {
    background-color: #333;
    padding: 20px;
    text-align: center;
}

nav {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: #555;
}

nav a {
    color: #fff;
    text-decoration: none;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.card {
    width: calc(16.6667% - 40px); /* Adjust the width and margin accordingly */
    height: 200px;
    margin: 20px;
    overflow: hidden;
    position: relative;
    perspective: 1000px;
    cursor: pointer;
    transition: opacity 0.5s;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
}

.card:hover img {
    transform: scale(1.2);
}

.card-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s;
}

.card:hover .card-text {
    opacity: 1;
}

.card:hover {
    opacity: 0.8; /* Adjust the opacity level as desired */
}
    </style>
</head>
<body>

    <header>
        <h1>BREAKIUM</h1>
    </header>

    <nav>
        <a href="/games">Games</a>
        <a href="/apps">Apps</a>
        <a href="/music">Music</a>
        <a href="/proxy">Proxy</a>
    </nav>

    <div class="container">
        <div class="card" id="games">
            <img src="https://via.placeholder.com/200" alt="Games">
            <div class="card-text">finger</div>
        </div>
        
        <div class="card" id="apps">
            <img src="https://via.placeholder.com/200" alt="Apps">
            <div class="card-text">car</div>
        </div>
        
        <div class="card" id="music">
            <img src="https://via.placeholder.com/200" alt="Music">
            <div class="card-text">tooth</div>
        </div>
        
        <div class="card" id="proxy">
            <img src="https://via.placeholder.com/200" alt="Proxy">
            <div class="card-text">carrot</div>
        </div>
    </div>

</body>
</html>
